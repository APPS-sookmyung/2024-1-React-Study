<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹게임</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        'use strict';

        // ErrorBoundary에서 외에는 잘 사용되지 않음.
        // LikeButton: 컴포넌트, state: 데이터(화면이 바뀌는 부분), render의 return문: 화면
        class LikeButton extends React.Component{
            constructor(props){
                super(props);
                this.state={liked:false};
            }
            render(){
                if (this.state.liked){
                    return 'You liked this.';
                }

                return React.createElement('button', {onCClick: () => this.setState({liked:true})}, 'Like');
            }
        }
    </script>
    <script>
        ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root'));

    </script>
</body>
</html>
