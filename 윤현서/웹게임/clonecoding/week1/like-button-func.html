<head>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel">
  'use strict';

  function LikeButton() { //const LikeButton = () => {}로 하면 this를 안쓸 수 있음.
    const [liked, setLiked] = React.useState(false); //구조분해 [0]:state, [1]:state를 바꾸는 함수
    if (liked) {
      return 'You liked this.';
    }
      return (
        <button onClick={() => { setLiked(true); }}>
          Like
        </button>
      );
    }

</script>
<script type="text/babel">
    ReactDOM.render(<LikeButton/>, document.querySelector('#root')); // React 17버전 코드
    // ReactDom.createRoot(document.querySelector('#root')).render(<LikeButton />); // React 18버전 코드
</script>
</body>
</html>
